<!-- Home View -->
<h2>Home</h2>
<!-- Number Elements -->
<p>Number: {{ home.number }}</p>
<button ng-click="home.addOne()">Add One</button>
<hr>
<!-- Greeting Elements -->
<button ng-click="home.getGreetings()">Greet Me</button>
<div>
  <p ng-repeat="greeting in home.greetings">{{ greeting }}</p>
</div>
