<!-- Secondary View -->
<h2>Secondary</h2>
<!-- Number Elements -->
<p>Number: {{ secondary.number }}</p>
<button ng-click="secondary.subtractOne()">Subtract One</button>
<hr>
<!-- Greeting Elements -->
<form ng-submit="secondary.addGreeting()">
  <label for="greetingIn">Greeting Text:</label>
  <input type="text" name="greetingIn" ng-model="secondary.greetingIn" placeholder="Greeting Text Here">
  <button type="submit">Add Greeting</button>
</form>
